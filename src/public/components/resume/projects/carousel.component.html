<div [attr.id]="id" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <ng-container *ngFor="let _image of images; let _i = index">
      <div class="carousel-item project-image-container" [class.active]="_i == 0" >
        <img class="img-fluid"  [attr.src]="_image" [class.d-block]="true" [class.w-100]="true" alt="{{_i}} slide" >
      </div>
    </ng-container>
  </div>
  <a class="carousel-control-prev" href="#{{id}}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon control" aria-hidden="true" [style.background-color]="backgroundColor"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next"  href="#{{id}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon control" aria-hidden="true" [style.background-color]="backgroundColor"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
